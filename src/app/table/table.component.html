<div class="table-container">
  <div class="table-header">
    <app-reset-button (resetHandler)="reset()"></app-reset-button>
    <app-add-button></app-add-button>
  </div>

  <table>
    <tr>
      <th>Name</th>
      <th>User Type</th>
      <th>Entity</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>
        <mat-form-field appearance="standard">
          <mat-label>Search</mat-label>
          <input #searchName (input)="searchNameHandler()" matInput #input />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field appearance="standard">
          <mat-label>Search</mat-label>
          <input (input)="searchTypeHandler()" #searchType matInput #input />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <mat-select #searchEntity [(ngModel)]="selectedValue" name="user">
            <mat-option
              (click)="searchEntityHandler()"
              *ngFor="let user of users"
              [value]="user.value"
            >
              {{ user.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <mat-select [(ngModel)]="selectedStatus" name="status">
            <mat-option
              (click)="searchStatusHandler()"
              *ngFor="let stat of status"
              [value]="stat.value"
            >
              {{ stat.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td></td>
    </tr>
    <tr *ngFor="let item of items">
      <td>
        <p>{{ item.last_name }} {{ item.first_name }}</p>
      </td>
      <td>
        <button class="user-type" mat-stroked-button>
          {{ item.company.user_type }}
        </button>
      </td>
      <td>
        <p>{{ item.company.name }}</p>
      </td>
      <td><mat-icon>check_circle</mat-icon></td>
      <td class="data-icon" style="width: 200px">
        <mat-icon>edit</mat-icon>
        <mat-icon>mail_outline</mat-icon>
        <mat-icon [id]="item._id" (click)="delete($event)">cancel</mat-icon>
      </td>
    </tr>
  </table>
</div>
